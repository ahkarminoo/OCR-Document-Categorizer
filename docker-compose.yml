services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - OUTPUT_DIR=/data/outputs
      - CORS_ALLOW_ORIGINS=${CORS_ALLOW_ORIGINS:-*}
    volumes:
      - outputs:/data/outputs
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  outputs:
